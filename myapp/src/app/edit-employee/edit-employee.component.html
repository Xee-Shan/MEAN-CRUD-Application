<div class="container">
    <form (ngSubmit)="updateData()" [formGroup]="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control" placeholder="Enter Name">
            </div>

        <div>
            <label for="email">Email</label>
            <input type="text" name="email" formControlName="email" class="form-control" placeholder="Enter Email">
            
            <label for="salary">Salary</label>
            <input type="text" name="salary" formControlName="salary" class="form-control" placeholder="Enter Salary">
        </div>
        
        <div class="form-group">
            <button class="btn btn-dark btn-sm mt-4">Submit</button>
        </div>
    </form>
</div>
