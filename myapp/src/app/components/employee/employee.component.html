<div class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let emp of employees; let i =index">
            <td>{{ i+1 }}</td>
            <td>{{ emp.name }}</td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.salary }}</td>
            <td>
                <button class="btn btn-warning btn-sm mx-auto">Edit</button>
                <button class="btn btn-danger btn-sm mx-auto">Delete</button>
            </td>
        </tr>
    </tbody>
</div>
